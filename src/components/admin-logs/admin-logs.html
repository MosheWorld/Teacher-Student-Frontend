<section class="example-section" style="display: flex; justify-content: space-around; padding: 12px 0;">
  <mat-checkbox class="example-margin" [(ngModel)]="debugCheckBox" (click)="checkBoxChanged()">Debug</mat-checkbox>
  <mat-checkbox class="example-margin" [(ngModel)]="infoCheckBox" (click)="checkBoxChanged()">Info</mat-checkbox>
  <mat-checkbox class="example-margin" [(ngModel)]="errorCheckBox" (click)="checkBoxChanged()">Error</mat-checkbox>
</section>

<mat-accordion class="example-headers-align">

  <mat-expansion-panel *ngFor="let log of this.logs; let i = index;" [expanded]="step === i" (opened)="setStep(i)" hideToggle="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <span *ngIf="log.type === 'Debug'" style="color: black">{{ log.type }}</span>
        <span *ngIf="log.type === 'Info'" style="color: green">{{ log.type }}</span>
        <span *ngIf="log.type === 'Error'" style="color: red">{{ log.type }}</span>
      </mat-panel-title>
      <mat-panel-description>
        <b>{{ log.title }}</b>
      </mat-panel-description>
    </mat-expansion-panel-header>

    <ion-row>

      <ion-col col-12>
        {{ log.message }}
      </ion-col>

      <ion-col col-12>
        {{ log.time }}
      </ion-col>

      <ion-col col-12>
        {{ log.data }}
      </ion-col>
    </ion-row>

    <mat-action-row>
      <button mat-button color="warn" (click)="prevStep()">Previous</button>
      <button mat-button color="primary" (click)="nextStep()">Next</button>
    </mat-action-row>
  </mat-expansion-panel>

</mat-accordion>

<mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="pageEvent = emitNewPage($event)">
</mat-paginator>
