<ion-header>

  <ion-navbar>
    <ion-title text-center>
      <font class="m-color-white">Login</font>
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <!-- Gray area -->
  <div padding text-center class="m-background-2b3137 m-margin-top0 m-color-white">

    <ion-grid>

      <!-- Title -->
      <ion-row text-center>
        <ion-col col-12>
          <font class="m-color-white m-font-size-35px m-font-weight-300">Hello teacher</font>
        </ion-col>
      </ion-row>

      <!-- Subtitle -->
      <ion-row>
        <ion-col col-12>
          Please choose your login method and continue the process.
        </ion-col>
      </ion-row>

    </ion-grid>

  </div>

  <!-- White area -->
  <div>

    <ion-grid>

      <ion-row text-center>

        <!-- Facebook authentication -->
        <ion-col col-12>
          <button (click)="signIn('FACEBOOK')" class="loginBtn loginBtn--facebook">
            Login with Facebook
          </button>
        </ion-col>

        <ion-col col-12>
          <hr>
        </ion-col>

        <ion-col col-12>
          Or
        </ion-col>

        <ion-col col-12>
          Username & Password authentication will be added soon.
        </ion-col>

      </ion-row>

    </ion-grid>

  </div>
</ion-content>
