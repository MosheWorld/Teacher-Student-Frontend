<ion-header>
  <ion-navbar>
    <ion-title text-center>
      <font class="m-color-white">Settings</font>
    </ion-title>
    <ion-buttons end icon-only class="m-color-f5ae08">
      <div (click)="goPage('favorites');">
        <ion-icon name="ios-star"></ion-icon>
      </div>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>

    <ion-row>
      <ion-col col-12>
        Settings page, go away, it's not ready!
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <input type="file" (change)="changeListener($event)" placeholder="Upload file">
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <button ion-button outline (click)="test()">Test</button>
      </ion-col>
    </ion-row>


    <ion-row>
        <ion-col col-12>
         <img src="{{image}}" >
        </ion-col>
      </ion-row>

  </ion-grid>
</ion-content>
