<ion-header>
  <ion-navbar>
    <button ion-button menuToggle class="m-color-white">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>
      <font class="m-color-white">Settings</font>
    </ion-title>
    <ion-buttons end icon-only class="m-color-white">
      <div (click)="navigationer.navigateToPage(pageEnum.Favorites)">
        <ion-icon name="ios-bookmark-outline"></ion-icon>
      </div>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>

  <ion-grid>

    <ion-row>
      <ion-col col-12>
        Settings page, go away, it's not ready!
      </ion-col>
      <ion-col col-12>
        <button ion-button outline small color="danger" (click)="clearIDLocalStorage()">Clear favorites</button>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
