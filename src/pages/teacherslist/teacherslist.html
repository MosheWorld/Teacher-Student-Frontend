<ion-header>

  <ion-navbar>
    <ion-title text-center>
      <font style="color: white;">Teacher List</font>
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <!-- Gray area -->
  <div padding text-center class="m-background-2b3137 m-margin-top0 m-color-white">

    <ion-grid>

      <!-- Title -->
      <ion-row text-center>
        <ion-col col-12>
          <font class="m-color-white" style="font-size: 25px; font-weight: 300;">Teachers that fits to your requirements</font>
        </ion-col>
      </ion-row>

      <!-- Subtitle -->
      <ion-row text-center>
        <ion-col col-12>
          We've searched in our databases to give you the best results of the teachers that suggest themselves. Go and look at them
          and pick one.
        </ion-col>
      </ion-row>

      <!-- Rank and comment text -->
      <ion-row text-center>
        <ion-col col-12>
          <font style="color: orange">The power is in your hands, rank and comment to make the community grow and be better.</font>
        </ion-col>
      </ion-row>


    </ion-grid>

  </div>

</ion-content>
